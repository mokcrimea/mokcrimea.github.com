<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>
            Browsers
        </title>
    </head>
    <body>
        <div class="browser">
            <img src="./img/chrome.png" alt="">
            <div class="text">
                <span style="color:green">Ch</span><span style="color:red">ro</span><span style="color:#FFD700">me</span>
            </div>
        </div>
        <div class="browser">
            <img src="./img/firefox.png" alt="">
            <div class="text">
                <span style="color:orange">Firefox</span>
            </div>
        </div>
        <div class="browser">
            <img src="./img/opera.png" alt="">
            <div class="text">
                <span style="color:red">Opera</span>
            </div>
        </div>
        <div class="browser">
            <img src="./img/safari.png" alt="">
            <div class="text">
                <span style="color:#808080">Safari</span>
            </div>
        </div>
        <div class="browser">
            <img src="./img/yandex.png" alt="">
            <div class="text">
                <span style="color:red">Y</span><span>andex</span>
            </div>
        </div>
        <div class="browser ie">
            <img src="./img/ie.png" alt="">
            <div class="text">
                <span style="color:#1E90FF">Internet Explorer</span>
            </div>
        </div>
    </body>
</html>
